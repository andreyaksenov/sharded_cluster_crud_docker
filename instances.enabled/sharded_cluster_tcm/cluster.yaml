credentials:
  users:
    replicator:
      password: 'topsecret'
      roles: [ replication ]
    storage:
      password: 'secret'
      roles: [ sharding ]
    guest:
      roles: [ super ]

iproto:
  advertise:
    peer:
      login: replicator
    sharding:
      login: storage

sharding:
  bucket_count: 1000

groups:
  storages:
    roles:
    - roles.crud-storage
    app:
      module: storage
    sharding:
      roles: [ storage ]
    replication:
      failover: election
    replicasets:
      storage-a:
        labels:
          shard: 'A'
        instances:
          storage-a-001:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3302'
              advertise:
                client: 'tarantool:3302'
          storage-a-002:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3303'
              advertise:
                client: 'tarantool:3303'
          storage-a-003:
            labels:
              dc: 'east'
            iproto:
              listen:
              - uri: 'tarantool:3304'
              advertise:
                client: 'tarantool:3304'
          storage-a-004:
            labels:
              dc: 'east'
            iproto:
              listen:
              - uri: 'tarantool:3305'
              advertise:
                client: 'tarantool:3305'
      storage-b:
        labels:
          shard: 'B'
        instances:
          storage-b-001:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3306'
              advertise:
                client: 'tarantool:3306'
          storage-b-002:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3307'
              advertise:
                client: 'tarantool:3307'
          storage-b-003:
            labels:
              dc: 'east'
            iproto:
              listen:
              - uri: 'tarantool:3308'
              advertise:
                client: 'tarantool:3308'
          storage-b-004:
            labels:
              dc: 'east'
            iproto:
              listen:
              - uri: 'tarantool:3309'
              advertise:
                client: 'tarantool:3309'
  routers:
    roles: [ roles.crud-router ]
    roles_cfg:
      roles.crud-router:
        stats: true
        stats_driver: metrics
        stats_quantiles: false
        stats_quantile_tolerated_error: 0.001
        stats_quantile_age_buckets_count: 5
        stats_quantile_max_age_time: 180
    app:
      module: router
    sharding:
      roles: [ router ]
    replicasets:
      router-a:
        instances:
          router-a-001:
            iproto:
              listen:
              - uri: 'tarantool:3301'
              advertise:
                client: 'tarantool:3301'
