credentials:
  users:
    replicator:
      password: 'topsecret'
      roles: [ replication ]
      privileges:
      - permissions: [ execute ]
        functions: [ 'vshard.storage.buckets_count' ]
    storage:
      password: 'secret'
      roles: [ sharding ]
    guest:
      roles: [ super ]

iproto:
  advertise:
    peer:
      login: replicator
    sharding:
      login: storage

sharding:
  bucket_count: 1000

groups:
  storages:
    roles:
    - roles.crud-storage
    app:
      module: storage
    sharding:
      roles: [ storage ]
    replication:
      failover: election
    replicasets:
      storage-a:
        instances:
          storage-a-001:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3302'
              advertise:
                client: 'tarantool:3302'
          storage-a-002:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3303'
              advertise:
                client: 'tarantool:3303'
          storage-a-003:
            labels:
              dc: 'east'
            replication:
              election_mode: 'voter'
            iproto:
              listen:
              - uri: 'tarantool:3304'
              advertise:
                client: 'tarantool:3304'
      storage-b:
        instances:
          storage-b-001:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3312'
              advertise:
                client: 'tarantool:3312'
          storage-b-002:
            labels:
              dc: 'west'
            iproto:
              listen:
              - uri: 'tarantool:3313'
              advertise:
                client: 'tarantool:3313'
          storage-b-003:
            labels:
              dc: 'east'
            replication:
              election_mode: 'voter'
            iproto:
              listen:
              - uri: 'tarantool:3314'
              advertise:
                client: 'tarantool:3314'
  routers:
    roles: [ roles.crud-router ]
    roles_cfg:
      roles.crud-router:
        stats: true
        stats_driver: metrics
        stats_quantiles: false
        stats_quantile_tolerated_error: 0.001
        stats_quantile_age_buckets_count: 5
        stats_quantile_max_age_time: 180
    app:
      module: router
    sharding:
      roles: [ router ]
    replicasets:
      router-a:
        labels:
          dc: 'west'
        instances:
          router-a-001:
            iproto:
              listen:
              - uri: 'tarantool:3301'
              advertise:
                client: 'tarantool:3301'
